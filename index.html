<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socialit</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" defer src="JS/index.js"></script>  
</head>
<body>
    <header>
      <nav class="navbar">
        <div class="left">
            <a href="#" class="logo">Socialit</a>
            <h1 class="title">Home</h1>
        </div>
        <div class="center">
            <input type="text" class="search" placeholder="Search...">
        </div>
        <div class="right">
           <div class="box">
            <img src="" alt="Profile Picture" class="profile-picture">
           </div> 
        </div>
    </nav>
    </header>
<main>
  <section class="mainLogin">
    <div class="card-body">
      <form action="/profile" method="get">
          <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" name="username" required>
          </div>
          <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password" required
                  minlength="8">
          </div>
          <div class="form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
          <button type="submit" class="btn btn-primary mt-3">Login</button>
          <p>Don't have an account? <a href="register" class="text-register">Register here</a></p>
      </form>

  </div>
  </section>
</main>

    </div>
</body>
</html>
